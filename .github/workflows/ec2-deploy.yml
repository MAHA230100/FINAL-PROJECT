name: Deploy to EC2 with Docker

on:
  push:
    branches: [ main ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add EC2 to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy code to EC2
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.gitignore' \
            --exclude '.idea' \
            --exclude '__pycache__' \
            --exclude '.pytest_cache' \
            --exclude '*.pyc' \
            --exclude '*.pyo' \
            --exclude '*.pyd' \
            --exclude '.env' \
            --exclude 'venv/' \
            --exclude 'env/' \
            --exclude '.venv/' \
            --exclude 'node_modules/' \
            --exclude '*.log' \
            --exclude '.DS_Store' \
            --exclude 'Thumbs.db' \
            ./ ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:${{ secrets.PROJECT_DIR }}

      - name: Deploy using Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            PROJECT_DIR=${{ secrets.PROJECT_DIR }}

            # Ensure Docker is installed
            if ! command -v docker >/dev/null 2>&1; then
              echo "üõ† Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              sudo usermod -aG docker $USER
            fi

            # Ensure Docker Compose is installed
            if ! command -v docker-compose >/dev/null 2>&1; then
              echo "üõ† Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            # Navigate to project root (where docker-compose.yml is located)
            echo "üìÅ Navigating to project directory: $PROJECT_DIR"
            cd $PROJECT_DIR
            pwd
            ls -la

            # Build and start containers
            echo "üöÄ Building and starting containers..."
            docker compose down --remove-orphans
            docker compose up -d --build

            # Wait for services to be ready
            echo "‚è≥ Waiting for services to start..."
            sleep 30

            # Check if services are running
            echo "üîç Checking container status..."
            docker compose ps

            # Optional: prune unused images to save space
            docker system prune -f

            # Print logs from all containers
            echo "üìú Showing container logs..."
            docker compose logs --tail 50
          EOF
