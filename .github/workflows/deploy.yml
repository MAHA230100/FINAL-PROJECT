name: Deploy to AWS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: healthai
  CONTAINER_NAME: healthai

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./healthai
        push: true
        tags: ${{ steps.login-ecr.outputs.docker_image }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy with Terraform
      run: |
        cd terraform
        terraform init
        terraform validate
        terraform plan -var="image_tag=latest"
        terraform apply -auto-approve -var="image_tag=latest"
      env:
        TF_VAR_aws_region: ${{ env.AWS_REGION }}
        TF_VAR_ecr_repository: ${{ env.ECR_REPOSITORY }}
        TF_VAR_container_name: ${{ env.CONTAINER_NAME }}
        TF_VAR_ecr_image: ${{ steps.login-ecr.outputs.docker_image }}:latest
